<!DOCTYPE html>
<html>
  <head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; margin-top: 3vw; margin-bottom: 4vw">
        My Bookings
      </h1>
      <table class="tabl">
        <tr>
          <th>Booking ID</th>
          <th>Flight ID</th>
          <th>Flight Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Price</th>
          <th>Cancel</th>
        </tr>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking[0] }}</td>
          <td>{{ booking[1] }}</td>
          <td>{{ booking[2] }}</td>
          <td>{{ booking[3] }}</td>
          <td>{{ booking[4] }}</td>
          <td>{{ booking[5] }}</td>
          <td>{{ booking[6] }}</td>
          <td>{{ booking[7] }}</td>
          <td>
            <form action="/cancel_flight" method="post">
              <input type="hidden" name="flight_id" value="{{ booking[0] }}" />
              <input type="hidden" name="username" value="{{ username }}" />
              <input type="submit" value="Cancel  " />
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
      <br />
      <button onclick="history.back()">Go Back</button>
      <br />
      <br />
      <a href="/logout">Logout</a>
    </div>
  </body>
</html>
